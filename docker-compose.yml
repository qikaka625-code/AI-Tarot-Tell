version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "127.0.0.1:3702:3702"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=https://tarot.lumosai.asia
    ports:
      - "127.0.0.1:3701:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: ai-tarot-net

